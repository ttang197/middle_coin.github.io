<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동전 거스름돈 계산기</title>
    <link rel="stylesheet" href="coin.css">
</head>
<body>
    <div class="container">
        <h1>동전 거스름돈 계산기</h1>
        <div class="input-group">
            <label for="amount">거스름돈 액수 입력 (원)</label>
            <input type="number" id="amount" placeholder="예: 1260" min="10" step="10" required>
            <div class="error" id="error-message"></div>
        </div>
        <button onclick="calculateChange()">계산하기</button>
        <div class="result" id="result">
            <div class="result-title">계산 결과</div>
            <div id="total-coins"></div>
            <div class="coin-details" id="coin-details"></div>
        </div>
    </div>
    <script src="coin.js"></script>
</body>
</html>
